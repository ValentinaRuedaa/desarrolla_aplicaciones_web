<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Mensajes con JavaScript</title>
	<Script>
	function mensaje_alert(){
	alert("Ejemplo de alert");
	}
	function mensaje_console(){
	console.log("mensaje de consola");
	}
	</Script>
</head>
<body>
	<h1>Mensaje con JavaScript</hl><br>

	<button onclick="mensaje_alert()">
	Mensaje alert
	</button>
	<br><br>
	<button onclick="mensaje_console()">
	Mensaje Consola
	</button>
</body>
</html>
